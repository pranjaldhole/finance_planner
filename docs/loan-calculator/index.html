<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .calculator-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .results-container {
            display: none;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .plot-container {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="calculator-container">
                    <h1 class="text-center mb-4">Loan Calculator</h1>
                    <form id="loanForm" onsubmit="return calculateLoan(event)">
                        <div class="mb-3">
                            <label for="property_value" class="form-label">Property Value (€)</label>
                            <input type="number" class="form-control" id="property_value" name="property_value" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="own_funds" class="form-label">Own Funds (€)</label>
                            <input type="number" class="form-control" id="own_funds" name="own_funds" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="loan_amount" class="form-label">Loan Amount (€)</label>
                            <input type="text" class="form-control" id="loan_amount" step="0.01" readonly style="background-color: #e9ecef;">
                        </div>
                        <div class="mb-3">
                            <label for="annual_interest_rate" class="form-label">Annual Interest Rate (%)</label>
                            <input type="number" class="form-control" id="annual_interest_rate" name="annual_interest_rate" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="monthly_payment" class="form-label">Monthly Payment (€)</label>
                            <input type="number" class="form-control" id="monthly_payment" name="monthly_payment" required min="1" step="any">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="include_extra" name="include_extra" value="true">
                            <label class="form-check-label" for="include_extra">Include annual extra payment (5% of loan amount)</label>
                        </div>
                        <div class="mb-3">
                            <label for="fixed_period" class="form-label">Fixed Interest Period (Years, optional)</label>
                            <input type="number" class="form-control" id="fixed_period" name="fixed_period" min="1" step="1">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </div>
                    </form>
                </div>

                <div id="resultsContainer" class="results-container">
                    <h1 class="text-center mb-4">Loan Calculation Results</h1>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h3>Loan Details</h3>
                            <ul class="list-group" id="loanDetailsList">
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h3>Payment Summary</h3>
                            <ul class="list-group" id="paymentSummaryList">
                            </ul>
                        </div>
                    </div>

                    <div class="plot-container">
                        <h3>Loan Amortization Chart</h3>
                        <div id="amortizationChart"></div>
                    </div>

                    <div class="mt-4">
                        <h3>Yearly Summary</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Year</th>
                                        <th>Total Principal</th>
                                        <th>Total Interest</th>
                                        <th>Year-End Balance</th>
                                    </tr>
                                </thead>
                                <tbody id="yearlySummaryBody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3>Monthly Amortization Schedule</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Month</th>
                                        <th>Principal</th>
                                        <th>Interest</th>
                                        <th>Balance</th>
                                        <th>Extra Payment</th>
                                    </tr>
                                </thead>
                                <tbody id="monthlyScheduleBody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button onclick="resetCalculator()" class="btn btn-secondary">New Calculation</button>
                        <button onclick="generatePDF()" class="btn btn-primary">Download PDF Report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
