<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h1 class="text-center mb-4">Loan Calculator</h1>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <form action="{{ url_for('calculate') }}" method="post">
                        <div class="mb-3">
                            <label for="property_value" class="form-label">Property Value (€)</label>
                            <input type="number" class="form-control" id="property_value" name="property_value" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="own_funds" class="form-label">Own Funds (€)</label>
                            <input type="number" class="form-control" id="own_funds" name="own_funds" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="loan_amount" class="form-label">Loan Amount (€)</label>
                            <input type="text" class="form-control" id="loan_amount" step="0.01" readonly style="background-color: #e9ecef;">
                            <!-- Hidden input to store the actual loan amount value -->
                            <input type="hidden" id="loan_amount_hidden" name="loan_amount">
                        </div>
                        <div class="mb-3">
                            <label for="annual_interest_rate" class="form-label">Annual Interest Rate (%)</label>
                            <input type="number" class="form-control" id="annual_interest_rate" name="annual_interest_rate" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="monthly_payment" class="form-label">Monthly Payment (€)</label>
                            <input type="number" class="form-control" id="monthly_payment" name="monthly_payment" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="fixed_period" class="form-label">Fixed Interest Period (Years - Optional)</label>
                            <input type="number" class="form-control" id="fixed_period" name="fixed_period">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="include_extra" name="include_extra" value="true">
                            <label class="form-check-label" for="include_extra">Include annual extra payment (5% of loan amount)</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('de-DE', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function calculateLoanAmount() {
            const propertyValue = parseFloat(document.getElementById('property_value').value) || 0;
            const ownFunds = parseFloat(document.getElementById('own_funds').value) || 0;
            const loanAmount = Math.max(0, propertyValue - ownFunds);
            
            // Update the display field with formatted currency
            document.getElementById('loan_amount').value = formatCurrency(loanAmount);
            // Update the hidden field with the actual number
            document.getElementById('loan_amount_hidden').value = loanAmount.toFixed(2);
        }

        // Add event listeners to property value and own funds inputs
        document.getElementById('property_value').addEventListener('input', calculateLoanAmount);
        document.getElementById('own_funds').addEventListener('input', calculateLoanAmount);
        
        // Calculate initial loan amount
        calculateLoanAmount();
    </script>
</body>
</html>
