<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent vs Buy Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .calculator-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .results-container {
            display: none;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .plot-container {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="calculator-container">
                    <h1 class="text-center mb-4">Rent vs Buy Calculator</h1>
                    <form id="rentBuyForm" onsubmit="return calculateComparison(event)">
                        <div class="mb-3">
                        <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
                            <label for="property_price" class="form-label">Property Price (€)</label>
                            <input type="number" class="form-control" id="property_price" name="property_price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="own_funds" class="form-label">Own Funds (Down Payment) (€)</label>
                            <input type="number" class="form-control" id="own_funds" name="own_funds" step="0.01" required onchange="updateLoanAmount()">
                        </div>
                        <div class="mb-3">
                            <label for="investment_capital" class="form-label">Investment Capital (Initial ETF) (€)</label>
                            <input type="number" class="form-control" id="investment_capital" name="investment_capital" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="loan_amount" class="form-label">Loan Amount (€)</label>
                            <input type="text" class="form-control" id="loan_amount" step="0.01" readonly style="background-color: #e9ecef;">
                        </div>
                        <div class="mb-3">
                            <label for="loan_interest" class="form-label">Interest on Loan (%)</label>
                            <input type="number" class="form-control" id="loan_interest" name="loan_interest" step="0.01" value="3.41" required>
                        </div>
                        <div class="mb-3">
                            <label for="monthly_rent" class="form-label">Monthly Payment / Cold Rent (€)</label>
                            <input type="number" class="form-control" id="monthly_rent" name="monthly_rent" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="monthly_etf_invest" class="form-label">Monthly Investment in ETFs (€)</label>
                            <input type="number" class="form-control" id="monthly_etf_invest" name="monthly_etf_invest" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="yearly_etf_gains" class="form-label">Yearly Gains in ETFs (%)</label>
                            <input type="number" class="form-control" id="yearly_etf_gains" name="yearly_etf_gains" step="0.01" value="7" required>
                        </div>
                        <div class="mb-3">
                            <label for="property_appreciation" class="form-label">Property Appreciation Rate (% per year)</label>
                            <input type="number" class="form-control" id="property_appreciation" name="property_appreciation" step="0.01" value="3" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="divide_property" name="divide_property">
                            <label class="form-check-label" for="divide_property">Divide property amongst two owners</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </div>
                    </form>
                </div>

                <div id="resultsContainer" class="results-container">
                    <h1 class="text-center mb-4">Rent vs Buy Comparison Results</h1>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h3>Input Summary</h3>
                            <ul class="list-group" id="inputSummaryList">
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h3>Break-even Analysis</h3>
                            <ul class="list-group" id="breakEvenList">
                            </ul>
                        </div>
                    </div>

                    <div class="plot-container">
                        <h3>Portfolio Value Over Time</h3>
                        <div id="comparisonChart"></div>
                    </div>

                    <div class="mt-4">
                        <h3>Yearly Comparison</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Year</th>
                                        <th>Property Value</th>
                                        <th>ETF (with Investment Capital)</th>
                                        <th>ETF (from Scratch)</th>
                                        <th>Buying Net Worth</th>
                                        <th>Renting Net Worth</th>
                                        <th>Difference (Buying - Renting)</th>
                                    </tr>
                                </thead>
                                <tbody id="yearlyComparisonBody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button onclick="resetCalculator()" class="btn btn-secondary">New Calculation</button>
                        <button onclick="generatePDF()" class="btn btn-primary">Download PDF Report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
